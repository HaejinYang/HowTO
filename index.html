<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <nav>
            <h3>Menu</h3>
            <a data-id="flip/flip">카드플립</a>
            <a data-id="white-space/white-space">여백</a>
            <a data-id="fontawesome/fontawesome">fontawesome로그인</a>
            <a data-id="fontawesome-refactoring/fontawesome-refactoring">fontawesome로그인 다시 만들어봄</a>
            <a data-id="탄도학/탄도학">탄도학</a>
        </nav>
        <main>
            <a href="#">aa</a>
        </main>
    </div>

    <script type="text/javascript">
        document.querySelector('nav').addEventListener('click', (e)=>{
            const main = document.querySelector('main');
            while(main.firstChild) {
                main.firstChild.remove();
            }

            console.log(`${e.target.dataset.id}.html`);
            const elem = document.createElement('object');
            elem.setAttribute('data', `${e.target.dataset.id}.html`);

            main.append(elem);
        });
    </script>
</body>
</html>
