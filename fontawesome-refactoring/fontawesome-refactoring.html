<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="fontawesome-refactoring.css">
    <script src="https://kit.fontawesome.com/8ca074ebaa.js" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <header class="signup-header">
        <span class="fa-solid fa-flag"></span>
        <span class="fa-solid fa-headset"></span>
    </header>
    <main>
        <article>
            <div class="signup-card-main">
                <span class="signup-card-header"> WELCOME BACK</span>
                <i style="font-size: 50px; color: gold;" class="fa-solid fa-face-laugh smile-logo sub-color-text"></i>
                <span class="signup-card-main-text">Sign In to Your Account</span>
                <span class="signup-card-sub-text">Let's get you signed in and straight to the icons.</span>
                <form class="signup-form">
                    <label class="signup-form-label" for="email">Email Address</label>
                    <div class="signup-form-input-wrapper">
                        <input class="signup-form-input" type="text" id="email" placeholder="e.g. haejin.yang91@gmail.com">
                        <i class="fa-regular fa-envelope input-icon signup-form-input-icon"></i>
                    </div>
                    <label class="signup-form-label" for="password">Password</label>
                    <div class="signup-form-input-wrapper">
                        <input class="signup-form-input" type="password" id="password" placeholder="">
                        <i class="fa-solid fa-lock-open signup-form-input-icon"></i>
                    </div>
                    <div class="signup-check">
                        <input type="checkbox">
                        <div class="signup-check-text">
                            <span> Remember me</span>
                            <a>Forgot your password?</a>
                        </div>
                    </div>
                    <input class="signup-submit" type="submit" value="sign in">
                </form>
            </div>
            <div class="signup-card-footer">
                <span>Don't have an account?</span>
                <a> Sign up and get started! </a>
            </div>
        </article>
    </main>
    <footer class="signup-footer">
        <div class="signup-footer-left">
            <span>Go Make Something Awesome</span>
        </div>
        <div class="signup-footer-right">
            <span>Terms of Service</span>
            <span>Privacy Policy</span>
            <span>Â© Fonticons, Inc.</span>
        </div>
    </footer>

</body>
</html>
