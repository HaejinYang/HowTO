<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="fontawesome.css">
    <script src="https://kit.fontawesome.com/8ca074ebaa.js" crossorigin="anonymous"></script>
    <title>fontawesome</title>
</head>
<body>
<nav>
    <span class="fa-solid fa-flag"></span>
    <span class="fa-solid fa-headset"></span>
</nav>
<main>
    <section>
        <div>
        <article>
            <header>
                <p style="font-size: 20px; font-weight: bold; color: goldenrod; letter-spacing: 5px;">WELCOME BACK</p>
                <i style="font-size: 50px; color: gold;" class="fa-solid fa-face-laugh"></i>
                <p style="font-size: 28px; font-weight: bold">Sign In to Your Account</p>
                <p>Let's get you signed in and straight to the icons.</p>
            </header>
            <form>
                <label for="email" style="font-weight: bold;">Email Address</label><br>
                <div class="input-wrapper">
                    <input id="email" type="text" placeholder="e.g. tchalla@wakanda.gov"><br>
                    <i class="fa-regular fa-envelope input-icon"></i>
                </div>
                <br>
                <label for="password" style="font-weight: bold;">Password</label><br>
                <div class="input-wrapper">
                    <input id="password" type="password">
                    <i class="fa-regular fa-envelope input-icon"></i>
                </div>
                <div style="text-align: center; margin-top: 1rem;">
                    <input type="checkbox">
                    <span> Remember me</span>
                    <a href="#" style="color: dodgerblue; text-decoration: underline dotted;">Forgot your password?</a>
                </div>
                <br>
                <div class="input-wrapper">
                    <input type="submit" value="Sign In">
                    <i class="fa-solid fa-right-to-bracket input-icon-right"></i>
                </div>
            </form>
        </article>
        <footer class="section-footer">
            <span>Don't have an account?</span>
            <a href="#" style="color: dodgerblue; text-decoration: underline dotted;">Sign up and get started!</a>
        </footer>
        </div>
    </section>
</main>
<footer class="global-footer">
    <div class="title">
        <span>Go Make Something Awesome</span>
    </div>

    <div class="content">
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
        <span>Functions, Inc</span>
    </div>
</footer>
</body>
</html>
